        const revolution = document.querySelector('.canvas');
        const vectorTiger = document.querySelector('.vec-tiger');
        const btnGo = document.querySelector('.btn-go')

        btnGo.addEventListener('click', (e) => {
            e.preventDefault;
            revolution.classList.add('fade-away');
            btnGo.classList.add('fade-away');
            vectorTiger.classList.add('popup');
        })
    </script>
